<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Dist/css/main.css">
    <script src="script.js" defer></script>
    <title>Product Pop-up</title>

</head>

<body>
    <div class="container">

        <h3 class="title"> Organic products</h3>

        <div class="product-container">

            <div class="product" data-name="p-1">
                <img src="../IMAGES/allyson-beaucourt-du0wAZTgkIg-unsplash.jpg">
                <h3>Strawberries</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-2">
                <img src="../IMAGES/lucas-wesney-s-y2HJElONo-unsplash.jpg">
                <h3>Onions</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-3">
                <img src="../IMAGES/navi-MGSdS-gXpoc-unsplash.jpg">
                <h3>Tomatoes</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-4">
                <img src="../IMAGES/ryan-klaus-u_-Yd8IFcpE-unsplash.jpg">
                <h3>Garri</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-5">
                <img src="../IMAGES/navi-MGSdS-gXpoc-unsplash.jpg">
                <h3>Fish Roll</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-6">
                <img src="../IMAGES/allyson-beaucourt-du0wAZTgkIg-unsplash.jpg">
                <h3>Banana</h3>
                <div class="price">$2.00</div>
            </div>
        </div>
    </div>

    <div class="products-preview">

        <div class="preview" data-target="p-1">
            <img src="../IMAGES/allyson-beaucourt-du0wAZTgkIg-unsplash.jpg">
            <h3> Organic strawberries</h3>
            <div class="stars">
                <i></i>
            </div>
        </div>
    </div>
</body>

</html>
