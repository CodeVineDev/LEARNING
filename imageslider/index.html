<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Dist/css/main.css" />
    <script src="script.js" defer></script>
    <title>Image Slider</title>
  </head>

  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="../IMAGES/allyson-beaucourt-du0wAZTgkIg-unsplash.jpg"
            alt="Nature"
          />
        </div>
        <div class="slide second">
          <img src="../IMAGES/navi-MGSdS-gXpoc-unsplash.jpg" alt="Nature" />
        </div>
        <div class="slide third">
          <img
            src="../IMAGES/lucas-wesney-s-y2HJElONo-unsplash.jpg"
            alt="Nature"
          />
        </div>
        <div class="slide forth">
          <img
            src="../IMAGES/ryan-klaus-u_-Yd8IFcpE-unsplash.jpg"
            alt="Nature"
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </body>
</html>
